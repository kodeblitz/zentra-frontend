<p-toast />
<p-confirmdialog />
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo gasto" icon="pi pi-plus" severity="secondary" (onClick)="openNew()" />
    </ng-template>
    <ng-template #end>
        <div class="flex gap-2 items-end">
            <div>
                <label class="block text-sm mb-1">Desde</label>
                <input pInputText type="date" [(ngModel)]="filterDesde" class="w-40" (change)="load()" />
            </div>
            <div>
                <label class="block text-sm mb-1">Hasta</label>
                <input pInputText type="date" [(ngModel)]="filterHasta" class="w-40" (change)="load()" />
            </div>
            <p-button label="Buscar" icon="pi pi-search" (onClick)="load()" />
        </div>
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="gastos()"
    [rows]="10"
    [paginator]="true"
    [loading]="loading()"
    [globalFilterFields]="['descripcion', 'numeroReferencia']"
    [tableStyle]="{ 'min-width': '50rem' }"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Gastos (contraste de costos)</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="min-width:8rem">Fecha</th>
            <th style="min-width:12rem">Tipo</th>
            <th style="min-width:8rem">Monto</th>
            <th style="min-width:14rem">Descripción</th>
            <th style="min-width:8rem">Ref.</th>
            <th style="min-width:10rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-row>
        <tr>
            <td>{{ row.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ getTipoNombre(row) }}</td>
            <td>{{ row.monto | number:'1.0-0' }} Gs.</td>
            <td>{{ row.descripcion || '-' }}</td>
            <td>{{ row.numeroReferencia || '-' }}</td>
            <td>
                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="edit(row)" class="mr-2" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="confirmDelete(row)" />
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr><td colspan="6">No hay gastos. Filtrá por fechas o registrá uno nuevo.</td></tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="dialog" [style]="{ width: '480px' }" [header]="editing ? 'Editar gasto' : 'Nuevo gasto'" [modal]="true" (onHide)="dialog = false">
    <div class="flex flex-col gap-4">
        <div>
            <label class="block font-bold mb-2">Tipo de gasto *</label>
            <p-select
                [(ngModel)]="gasto.tipoGasto"
                [options]="tiposGasto"
                optionLabel="nombre"
                placeholder="Seleccionar tipo"
                styleClass="w-full"
                appendTo="body"
            />
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-bold mb-2">Fecha *</label>
                <input pInputText type="date" [(ngModel)]="gasto.fecha" class="w-full" />
            </div>
            <div>
                <label class="block font-bold mb-2">Monto (Gs.) *</label>
                <p-inputnumber [(ngModel)]="gasto.monto" [min]="0" mode="decimal" styleClass="w-full" />
            </div>
        </div>
        <div>
            <label class="block font-bold mb-2">Moneda</label>
            <p-select
                [(ngModel)]="gasto.moneda"
                [options]="monedas"
                optionLabel="nombre"
                placeholder="Opcional"
                styleClass="w-full"
                appendTo="body"
            />
        </div>
        <div>
            <label class="block font-bold mb-2">Descripción</label>
            <input pInputText [(ngModel)]="gasto.descripcion" class="w-full" />
        </div>
        <div>
            <label class="block font-bold mb-2">Número de referencia</label>
            <input pInputText [(ngModel)]="gasto.numeroReferencia" class="w-full" placeholder="Factura, recibo, etc." />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Cancelar" severity="secondary" [text]="true" (onClick)="hideDialog()" />
        <p-button label="Guardar" icon="pi pi-check" (onClick)="save()" />
    </ng-template>
</p-dialog>
