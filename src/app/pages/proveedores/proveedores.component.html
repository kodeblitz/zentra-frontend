<p-toast />
<p-confirmdialog />
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo proveedor" icon="pi pi-plus" severity="secondary" (onClick)="openNew()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="proveedores()"
    [rows]="10"
    [paginator]="true"
    [loading]="loading()"
    [globalFilterFields]="['codigo', 'razonSocial', 'ruc']"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Proveedores</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th pSortableColumn="codigo" style="min-width:8rem">Código <p-sortIcon field="codigo" /></th>
            <th pSortableColumn="razonSocial" style="min-width:14rem">Razón social <p-sortIcon field="razonSocial" /></th>
            <th style="min-width:8rem">RUC</th>
            <th style="min-width:10rem">Teléfono</th>
            <th style="min-width:6rem">Activo</th>
            <th style="min-width:10rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-row>
        <tr>
            <td>{{ row.codigo || '-' }}</td>
            <td>{{ row.razonSocial }}</td>
            <td>{{ row.ruc || '-' }}</td>
            <td>{{ row.telefono || row.celular || '-' }}</td>
            <td><p-tag [value]="row.activo !== false ? 'Sí' : 'No'" [severity]="row.activo !== false ? 'success' : 'secondary'" /></td>
            <td>
                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="edit(row)" class="mr-2" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="confirmDelete(row)" />
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr><td colspan="6">No hay proveedores.</td></tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="dialog" [style]="{ width: '520px' }" [header]="editing ? 'Editar proveedor' : 'Nuevo proveedor'" [modal]="true" (onHide)="onDialogHide()">
    <div class="flex flex-col gap-4">
        <div>
            <label class="block font-bold mb-2">Razón social *</label>
            <input pInputText [(ngModel)]="proveedor.razonSocial" class="w-full" />
            @if (submitted && !proveedor.razonSocial?.trim()) {
                <small class="text-red-500">Requerido.</small>
            }
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-bold mb-2">RUC</label>
                <input pInputText [(ngModel)]="proveedor.ruc" class="w-full" />
            </div>
            <div>
                <label class="block font-bold mb-2">Teléfono</label>
                <input pInputText [(ngModel)]="proveedor.telefono" class="w-full" />
            </div>
        </div>
        <div>
            <label class="block font-bold mb-2">Dirección</label>
            <input pInputText [(ngModel)]="proveedor.direccion" class="w-full" />
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block font-bold mb-2">Celular</label>
                <input pInputText [(ngModel)]="proveedor.celular" class="w-full" />
            </div>
            <div>
                <label class="block font-bold mb-2">Correo</label>
                <input pInputText [(ngModel)]="proveedor.correo" class="w-full" />
            </div>
        </div>
        <div>
            <label class="block font-bold mb-2">Observaciones</label>
            <textarea pInputText [(ngModel)]="proveedor.observaciones" class="w-full" rows="2"></textarea>
        </div>
        <div>
            <p-checkbox [(ngModel)]="proveedor.activo" [binary]="true" inputId="activo" />
            <label for="activo" class="ml-2">Activo</label>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Cancelar" severity="secondary" [text]="true" (onClick)="hideDialog()" />
        <p-button label="Guardar" icon="pi pi-check" (onClick)="save()" />
    </ng-template>
</p-dialog>
