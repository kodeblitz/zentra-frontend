<p-toast />
<p-confirmdialog />
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo" icon="pi pi-plus" severity="secondary" (onClick)="openNew()" />
    </ng-template>
    <ng-template #end>
        <p-select
            [(ngModel)]="filterEstado"
            [options]="estadosOpt"
            optionLabel="label"
            optionValue="value"
            placeholder="Estado"
            (onChange)="load()"
            styleClass="w-48"
        />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="prospectos()"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['codigo', 'nombreRazonSocial', 'ruc', 'ciudad']"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Prospectos</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th pSortableColumn="codigo" style="min-width:8rem">Código <p-sortIcon field="codigo" /></th>
            <th pSortableColumn="nombreRazonSocial" style="min-width:14rem">Nombre / Razón social <p-sortIcon field="nombreRazonSocial" /></th>
            <th style="min-width:8rem">RUC</th>
            <th style="min-width:8rem">Ciudad</th>
            <th style="min-width:8rem">Estado</th>
            <th style="min-width:10rem">Origen</th>
            <th style="min-width:12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-row>
        <tr>
            <td>{{ row.codigo }}</td>
            <td>{{ row.nombreRazonSocial }}</td>
            <td>{{ row.ruc }}</td>
            <td>{{ row.ciudad }}</td>
            <td><p-tag [value]="row.estado ?? '-'" [severity]="getEstadoSeverity(row.estado)" /></td>
            <td>{{ row.origen ?? '-' }}</td>
            <td>
                <p-button
                    *ngIf="puedeConvertir(row)"
                    label="Convertir"
                    icon="pi pi-user-plus"
                    [rounded]="true"
                    [outlined]="true"
                    (click)="convertirACliente(row)"
                    class="mr-2"
                />
                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" (click)="edit(row)" class="mr-2" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="confirmDelete(row)" />
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr><td colspan="7">No hay prospectos.</td></tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="dialog" [style]="{ width: '500px' }" [header]="editing ? 'Editar prospecto' : 'Nuevo prospecto'" [modal]="true" (onHide)="onDialogHide()">
    <ng-template #content>
        <div class="flex flex-col gap-4">
            <div>
                <label for="nombreRazonSocial" class="block font-bold mb-2">Nombre / Razón social *</label>
                <input pInputText id="nombreRazonSocial" [(ngModel)]="prospecto.nombreRazonSocial" class="w-full" />
                <small class="text-red-500" *ngIf="submitted && !prospecto.nombreRazonSocial">Requerido.</small>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-6">
                    <label for="codigo" class="block font-bold mb-2">Código</label>
                    <input pInputText id="codigo" [(ngModel)]="prospecto.codigo" class="w-full" />
                </div>
                <div class="col-span-6">
                    <label for="ruc" class="block font-bold mb-2">RUC</label>
                    <input pInputText id="ruc" [(ngModel)]="prospecto.ruc" class="w-full" />
                </div>
            </div>
            <div>
                <label for="estado" class="block font-bold mb-2">Estado</label>
                <p-select
                    id="estado"
                    [(ngModel)]="prospecto.estado"
                    [options]="estadosOpt"
                    optionLabel="label"
                    optionValue="value"
                    placeholder="Seleccione"
                    styleClass="w-full"
                />
            </div>
            <div>
                <label for="origen" class="block font-bold mb-2">Origen</label>
                <input pInputText id="origen" [(ngModel)]="prospecto.origen" class="w-full" />
            </div>
            <div>
                <label for="direccion" class="block font-bold mb-2">Dirección</label>
                <input pInputText id="direccion" [(ngModel)]="prospecto.direccion" class="w-full" />
            </div>
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-6">
                    <label for="ciudad" class="block font-bold mb-2">Ciudad</label>
                    <input pInputText id="ciudad" [(ngModel)]="prospecto.ciudad" class="w-full" />
                </div>
                <div class="col-span-6">
                    <label for="telefono" class="block font-bold mb-2">Teléfono</label>
                    <input pInputText id="telefono" [(ngModel)]="prospecto.telefono" class="w-full" />
                </div>
            </div>
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-6">
                    <label for="celular" class="block font-bold mb-2">Celular</label>
                    <input pInputText id="celular" [(ngModel)]="prospecto.celular" class="w-full" />
                </div>
                <div class="col-span-6">
                    <label for="correo" class="block font-bold mb-2">Correo</label>
                    <input pInputText id="correo" type="email" [(ngModel)]="prospecto.correo" class="w-full" />
                </div>
            </div>
            <div>
                <label for="notas" class="block font-bold mb-2">Notas</label>
                <textarea pInputText id="notas" [(ngModel)]="prospecto.notas" class="w-full" rows="3"></textarea>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <p-button label="Cancelar" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Guardar" icon="pi pi-check" (click)="save()" />
    </ng-template>
</p-dialog>
